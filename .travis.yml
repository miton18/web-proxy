sudo: required

language: node_js

node_js:
- node #latest
- 6.9.4 #last LTS

services:
- mongodb
- docker

cache:
  directories:
  - node_modules

install:
- yarn install
- sudo docker build -t test .
- env | grep PROXY > env
- wget https://raw.githubusercontent.com/vishnubob/wait-for-it/master/wait-for-it.sh
- chmod +x ./wait-for-it.sh

before_script:
- sudo docker run -d --net=host --env-file env test

script:
- ./wait-for-it.sh localhost:8080 -- yarn run test

after_success:
#- bash <(curl -s https://codecov.io/bash)
- sudo docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
- sudo docker tag test miton18/web-proxy:latest
- sudo docker push miton18/web-proxy:latest
- if [ -n "$TRAVIS_TAG" ]; then sudo docker tag test "miton18/web-proxy:$TRAVIS_TAG"; fi
- if [ -n "$TRAVIS_TAG" ]; then sudo docker push "miton18/web-proxy:$TRAVIS_TAG"; fi

notifications:
  hipchat:
    notify: true
    on_pull_requests: true
    template:
    - "#%{build_number} (%{branch} : %{author}): %{message}"
    rooms:
      secure: 

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  on:
    tags: true
    all_branch: true
