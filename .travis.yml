sudo: required

language: node_js

node_js:
- node

services:
- mongodb
- docker

cache:
  directories:
  - node_modules

before_install:
- npm install -g newman
- npm install

install:
- sudo docker build -t test .

before_script:
- travis_wait 1 npm start

script:
- npm test

after_success:
- sudo docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
- sudo docker tag test miton18/web-proxy:latest
- sudo docker push miton18/web-proxy:latest
- if [ -n "$TRAVIS_TAG" ]; then sudo docker tag test "miton18/web-proxy:$TRAVIS_TAG"; fi
- if [ -n "$TRAVIS_TAG" ]; then sudo docker push "miton18/web-proxy:$TRAVIS_TAG"; fi

notifications:
  hipchat:
    notify: true
    on_pull_requests: true
    template:
    - "#%{build_number} (%{branch} : %{author}): %{message}"
    rooms:
      secure: 

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  on:
    tags: true
    all_branch: true
